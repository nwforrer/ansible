- name: install Doom Emacs
  git:
    repo: 'https://github.com/hlissner/doom-emacs.git'
    dest: /home/nforrer/.emacs.d
    version: develop
    update: no
- name: install private Doom Emacs configs
  git:
    repo: 'https://github.com/nwforrer/doom.d.git'
    dest: /home/nforrer/.doom.d
    version: master
